---
layout: default
---

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >

<header id="nav-menu">
  <div class="row">
    <div class="col-xs">
      <div class="box">
        <a href="/">{{ site.home_title | upcase }}</a>
      </div>
    </div>
    <div class="col-xs">
      <div class="row center-xs">
        {% for page_info in site.data.nav %}
          <div class="col-xs-3">
            <div class="box">
              <a href="{{ page_info.url | relative_url }}">{{ page_info.title | upcase }}</a></div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</header>

{{ content }}

<div class="footer border-top border-gray-light mt-5 pt-3 text-center text-gray">
  <div class="row center-xs">
  <p>&#169; {{ site.time | date: '%Y' }} Anurudh Peduri</p>
  <p>Powered by <a href="http://jekyllrb.com/">Jekyll</a> and <a href="https://pages.github.com/">Github Pages</a></p>
  <p>
    <a href="/feed.xml" class="footer-links" target="_blank"><img src="https://unpkg.com/simple-icons@4.12.0/icons/rss.svg"/></a>
    <a href="http://github.com/anurudhp" class="footer-links" target="_blank"><img src="https://unpkg.com/simple-icons@4.12.0/icons/github.svg"/></a>
  </p>
  </div>
</div>
